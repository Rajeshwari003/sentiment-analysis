<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

// Typing effect
function typeText(element, text, speed = 30) {
    element.innerHTML = "";
    let i = 0;
    const typing = setInterval(() => {
        element.innerHTML += text[i];
        i++;
        if (i >= text.length) clearInterval(typing);
    }, speed);
}

async function submitForm(event) {
    event.preventDefault();
    const text = document.querySelector("textarea[name='text']").value;

    const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `text=${encodeURIComponent(text)}`
    });

    const data = await response.json();
    const resultDiv = document.getElementById("result");

    let emoji = {
        Positive: "ğŸ˜Š",
        Negative: "ğŸ˜",
        Neutral: "ğŸ˜"
    }[data.sentiment] || "ğŸ¤”";

    const message = `Prediction: ${data.sentiment} ${emoji}`;
    resultDiv.classList.remove("fade-in");

    void resultDiv.offsetWidth; // reset animation
    resultDiv.style.opacity = 1;
    resultDiv.innerHTML = ""; // clear before typing
    resultDiv.classList.add("fade-in");

    // Color logic
    if (data.sentiment === "Positive") {
        resultDiv.style.color = "green";
    } else if (data.sentiment === "Negative") {
        resultDiv.style.color = "red";
    } else {
        resultDiv.style.color = "gray";
    }

    typeText(resultDiv, message, 50);
}
</script>


</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form onsubmit="submitForm(event)">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <div class="toggle-btn">
    <button onclick="toggleDarkMode()">Toggle Dark Mode ğŸŒ—</button>
</div>

</body>
</html>
